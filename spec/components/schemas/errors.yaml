jsonapiError:
  type: object
  required: ["title", "status", "details"]
  properties:
    title:
      type: string
      example: Missing URL parameters
    status:
      type: number
      example: 400
    details:
      type: string
      example: "Please add URL param"
unknownError:
  allOf:
    - $ref: "#/jsonapiError"
    - type: object
      properties:
        title:
          type: string
          example: "Unknown Error"
          enum:
            - "Unknown Error"
        status:
          type: number
          example: 500
          enum:
            - 500
